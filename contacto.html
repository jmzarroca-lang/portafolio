                                    <span style="text-align: left !important; color: #545454; font-size: 15px; float: left;">

                            </div>
                            <textarea name="mensaje" placeholder="Mensaje"></textarea>
                            <button type="submit" style="appearance: none; -webkit-appearance: none;  background: transparent; border: none; outline: none; float: right; font-family: inherit; font-size: 15px; margin-top: 15px;" id="submit-btn-d">
                                <a href="" class="project-a" style="color: #545454;">
                                    <span class="a-span" id="submit-desktop">Enviar</span>
                                </a>
                            </button> 
                        </form>
                    </div>
                </div>
            </div>
            <div id="archivo-mobile">
                <div style="display: flex; width: calc(100% - 50px); margin-top: 100px;">
                    <div style="width: 50%; height: auto;">
                        <img src="/assets/images/personal/CONTACTO.png" style="float: left; width: 100%; height: auto; aspect-ratio: 1/1; object-fit: cover;">

                    <div style="width: 50%; height: auto;"></div>

                        <div style="clear: both; height: 10px;"></div>

                <div style="width: calc(100% - 50px); margin-top: 40px;">
                    <form name="form-mobile">
                        <input name="nombre" type="text" placeholder="Nombre" style="margin-bottom: 20px;" required>
                        <input name="email" type="email" placeholder="Email" style="margin-bottom: 20px;" required>
                        <input name="asunto" type="text" placeholder="Asunto" required>
                        <textarea name="mensaje" placeholder="Mensaje"></textarea>
                        <button type="submit" style="appearance: none; -webkit-appearance: none;  background: transparent; border: none; outline: none; float: right; font-family: inherit; font-size: 15px; margin-top: 15px;" id="submit-btn-m">
                            <a href="" class="project-a" style="color: #545454;">
                                <span class="a-span" id="submit-mobile">Enviar</span>
                            </a>
                        </button> 
                    </form>
                </div>
            </div>
        </center>
        <script>
            document.querySelector("#mobile-menu-t").addEventListener("click", () => {
                document.querySelector("#menu").style.display = "block";
                document.querySelector("#mobile-menu-c").style.display = "block";
                document.querySelector("#mobile-menu-t").style.display = "none";
            });

            document.querySelector("#mobile-menu-c").addEventListener("click", () => {
                document.querySelector("#menu").style.display = "none";
                document.querySelector("#mobile-menu-c").style.display = "none";
                document.querySelector("#mobile-menu-t").style.display = "block";
            });
        </script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxqGQSGcuh8D0njNlidjoh_ne243DHVWpDQEMe4S6ac8ku6qOEjwa7EPOVdtXJxajEw/exec'
            const form = document.forms['form-desktop']

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
                setTimeout (() => {
                    document.querySelector("#submit-desktop").innerHTML = "Mensaje enviado con éxito";
                    document.querySelector("#submit-desktop").style.color = "#000000";
                    document.querySelector("#submit-btn-d").setAttribute("disabled", "true");
                }, 300);
            })

            const scriptURL2 = 'https://script.google.com/macros/s/AKfycbxqGQSGcuh8D0njNlidjoh_ne243DHVWpDQEMe4S6ac8ku6qOEjwa7EPOVdtXJxajEw/exec'
            const form2 = document.forms['form-mobile']

            form2.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL2, { method: 'POST', body: new FormData(form2)})
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message))
                setTimeout (() => {
                    document.querySelector("#submit-mobile").innerHTML = "Mensaje enviado con éxito";
                    document.querySelector("#submit-mobile").style.color = "#000000";
                    document.querySelector("#submit-btn-m").setAttribute("disabled", "true");
                }, 300);
            })
        </script>
